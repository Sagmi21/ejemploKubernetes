---
apiVersion : apps/v1
kind: Deployment
metadata:
  labels:
    app: netcore
  name: netcore 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netcore
  template:
    metadata:
      labels:
        app: netcore 
    spec:
      containers:
      - name: netcore
        image: 107004909/ejemplo-netcore:latest
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        env:
        - name: TZ
          value: America/Mexico_City
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: netcore
  name: netcore
spec:
  #type: LoadBalancer
  ports:
  - port: 30000
    protocol: TCP
    targetPort: 5000
  selector:
    app: netcore
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: netcore
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: netcore
  minReplicas: 1
  maxReplicas: 3
  metrics: 
  - type: Resource 
    resource: 
      name: cpu 
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource 
    resource: 
      name: memory
      target:
        type: Utilization
        averageValue: 200Mi
